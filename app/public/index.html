<!DOCTYPE html>
<html ng-app="todoApp">
  <head>
      <title>to do</title>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      
      <link rel="stylesheet" type="text/css" href="css/index.css">
      <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css.map">
  </head>
<body>
  <div class="container" ng-controller="mainCntrl">
    
    <button ng-click="locationId = 1"> Show sections </button>
    <button ng-click="locationId = 2"> Show Maps </button>

    <div ng-show="locationId == 1" ng-include="'views/sections.html'"></div>
    <div ng-show="locationId == 2" ng-include="'views/Maps.html'"></div>

  </div>
      <script src="js/lib/angular/angular.min.js"> </script>
      <script src="js/lib/angular/ng-map.min.js"> </script>
      <script src="//maps.google.com/maps/api/js"></script>
      <script src="js/lib/angular/jquery-1.11.3.min.js"></script>
      <script src="js/lib/angular/bootstrap.min.js"></script>
      <script src="js/todo.js"></script>
      <script src="js/sectionCntrl.js"></script>

      
</body>
</html>
